<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/3d2052b1b6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="for-mobile" src="images/logo.svg" alt="logo">
  <img class="background-image" src="images/bg-pattern-desktop.svg" alt="background-image">
  <div class="row row-part">
      <div class="col-lg-6 col-md-6 writing-part">
          <img class="desktop-logo" src="images/logo.svg" alt="desktop-logo">
          <h1><span class="first-heading">We're</span><br><span class="second-heading">coming<br> soon</span></h1>

          <p class="paragraph-section">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="input-group mb-3 input-section">
            <input type="text" class="form-control" placeholder="Email Address" aria-label="Recipient's username" aria-describedby="button-addon2" name="text1">
            <img src="images/icon-error.svg" class="error">
            <button class="btn" type="button" id="button-addon2"><img src="images/icon-arrow.svg"></button>
          </div>
          <p class="error-message">Please provide a valid email</p>
      </div>
      <div class="col-lg-6 col-md-6 hero-image">
          <!--<img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero-desktop">-->
          <img src="images/hero-mobile.jpg" class="hero-mobile" alt="hero-mobile">
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
